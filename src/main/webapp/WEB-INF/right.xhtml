<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-sm-2 well">
        <p><strong>#{msg.recentactivities}</strong></p>
        <c:forEach items="#{activityMBean.recentActivities}" var="activity">
            <p>
                <c:set var="type" value="#{activity.activityType}"/>
                <c:choose>
                    <c:when test = "#{type == 'FORUM_CREATED'}">
                        <h:outputLink value="/forum/ForumDetails.xhtml" class="bjm-a">
                            <h:outputText value="#{activity.description}" />
                            <f:param name="forumId" value="#{activity.activityId}" />
                        </h:outputLink>      
                    </c:when>
                    <c:when test = "#{type == 'SURVEY_CREATED'}">
                        <h:outputLink value="/survey/SurveyDetails.xhtml?faces-redirect=true" class="bjm-a">
                            <h:outputText value="#{activity.description}" />
                            <f:param name="surveyId" value="#{activity.activityId}" />
                        </h:outputLink>   
                    </c:when>
                </c:choose>    
            </p> 
        </c:forEach>
        <div>
            <p>
                <h:outputText value="&#160;" />
            </p>
        </div>
        <div class="well">
            <p>ADS</p>
        </div>
    </div>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <h:form>
                <h3>#{msg.requestPasswordReset}</h3>
                
                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                <div class="row" style="margin-top: 1em;">
                    <div class="col-sm-5">
                        <h:outputLabel value="#{msg.email}"/>  
                    </div>
                    <div class="col-sm-5">
                        <h:inputText value="#{accessResetMBean.email}" styleClass="form-control"/> 
                    </div>
                </div>
                <div class="row" style="margin-top: 1em;">
                    <div class="col-sm-5">
                        <h:outputLabel value=""/>  
                    </div>
                    <div class="col-sm-5">
                        <h:commandButton value="#{msg.submit}" action="#{accessResetMBean.dispatchResetLink}" styleClass="btn btn-primary"/> 
                    </div>
                </div>
            </h:form>    
        </div>
    </ui:define>

</ui:composition>

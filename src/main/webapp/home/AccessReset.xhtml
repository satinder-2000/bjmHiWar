<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml">

    <ui:define name="content">
         <div class="container col-sm-8">
             <h2>#{msg.resetPassword}</h2>
             <h6 class="text-center"><small style="color: blue;">#{msg.passwordNote}</small></h6>
            <h:form styleClass="form-horizontal">
            <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
            <div class="row form-group">
                <div class="col-sm-5">
                    <h:outputLabel value="#{msg.email}"/>
                </div>
                <div class="col-sm-5">
                    <h:outputText id="email" value="#{passwordResetMBean.user.email}"  styleClass="form-control"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-5">
                    <h:outputLabel value="#{msg.password}"/>
                </div>
                <div class="col-sm-5">
                    <h:inputSecret id="pwd1" value="#{passwordResetMBean.user.password}" styleClass="form-control"/>
                </div>
                
                
            </div>
            <div class="row form-group">
                <div class="col-sm-5">
                    <h:outputLabel value="#{msg.passwordConfirm}"/>
                </div>
                <div class="col-sm-5">
                    <h:inputSecret id="pwd2" value="#{passwordResetMBean.user.passwordConfirm}" styleClass="form-control"/>
                </div>
                
                
            </div>
            <div class="row form-group">
                <div class="col-sm-5">
                    <h:outputLabel/>
                </div>
                <div class="col-sm-5">
                    <h:commandButton value="#{msg.submit}" action="#{passwordResetMBean.resetPassword}" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
                
                
            </div>
            </h:form>
         </div>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="col-sm-8">

            <h1>#{msg.newSurvey}</h1>
            <h:form prependId="false">
                <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                <div class="row form-group">
                    <div class="col-sm-5">
                        <label for="forumCat">#{msg.selectCategory}</label>
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="cat" value="#{newSurveyMBean.type}" styleClass="form-control">
                            <f:selectItems value="#{newSurveyMBean.categories}" var="cat" itemLabel="#{cat}" itemValue="#{cat}"/>
                            <f:ajax listener="#{newSurveyMBean.ajaxTypeListener}" render="@this subcat"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-5">
                        <label for="forumSubcat">#{msg.selectSubCategory}</label>
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="subcat" value="#{newSurveyMBean.subType}" styleClass="form-control">
                            <f:selectItems value="#{newSurveyMBean.subcategories}" var="cat" itemLabel="#{cat}" itemValue="#{cat}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-5">
                        <label for="title">#{msg.title}</label>
                    </div>
                    <div class="col-sm-5">
                        <h:inputText id="title" value="#{newSurveyMBean.survey.title}" pt:placeholder="#{msg.surveyTitleSize}"  styleClass="form-control"/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-5">
                        <label for="title">#{msg.description}</label>
                    </div>
                    <div class="col-sm-5">
                        <h:outputText value="&#160;"/>
                    </div>
                </div>

                <div class="row form-group">
                    <p:textEditor value="#{newSurveyMBean.survey.description}" secure="false" pt:placeholder="#{msg.surveyDescSize}"  height="200" />
                </div>

                <div class="row form-group">
                    <div class="col-sm-5">
                        <h:outputText value="&#160;"/> 
                    </div>
                    <div class="col-sm-5">
                        <h:commandButton action="#{newSurveyMBean.surveyFilled}" value="#{msg.cntinue}" styleClass="btn btn-primary"  />
                    </div>
                </div> 


            </h:form>
        </div>
    </ui:define>

</ui:composition>

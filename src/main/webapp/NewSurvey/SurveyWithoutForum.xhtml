<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{msg.newSurvey}</h1>
        <div class="col-sm-8">
            <h:form prependId="false">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.category}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:selectOneMenu id="cat" value="#{newSurveyMBean.type}" styleClass="form-control">
                            <f:selectItems value="#{newSurveyMBean.categories}" var="cat" itemLabel="#{cat}" itemValue="#{cat}"/>
                            <f:ajax listener="#{newSurveyMBean.ajaxTypeListener}" render="@this subcat"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.subCategory}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:selectOneMenu id="subcat" value="#{newSurveyMBean.subType}" styleClass="form-control">
                            <f:selectItems value="#{newSurveyMBean.subcategories}" var="cat" itemLabel="#{cat}" itemValue="#{cat}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="title">#{msg.title}</label>
                    </div>
                    <div class="col-sm-6">
                        <h:inputText id="title" value="#{newSurveyMBean.survey.title}" styleClass="form-control"/>
                    </div>
                </div>
                    
                <div class="row form-group">
                    <div class="col-sm-5">
                        <label for="title">#{msg.description}</label>
                    </div>
                    <div class="col-sm-5">
                        <h:outputText value="&#160;"/>
                    </div>
                </div>

                <div class="row form-group">
                    <p:textEditor value="#{newSurveyMBean.survey.description}" secure="false"  height="200" />
                </div>
                    
                <div class="row form-group">
                    <div class="col-sm-5">
                        <h:outputText value="&#160;"/>
                    </div>
                    <div class="col-sm-5">
                        <h:commandButton action="#{newForumMBean.prepareForum}" value="#{msg.cntinue}" styleClass="btn btn-primary"  />
                    </div>
                </div>
                
            </h:form>    
        </div>
    </ui:define>

</ui:composition>

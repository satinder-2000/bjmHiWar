<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="col-sm-8">
            <h1>#{msg.newSurvey}</h1>
                <h:form prependId="false">
                    <div class="row form-group">
                        <div class="col-sm-5">
                            <label for="title">#{msg.title}</label>
                        </div>
                        <div class="col-sm-5">
                            <h:outputText id="title" value="#{newSurveyMBean.survey.title}" styleClass="form-control"/>
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-sm-5">
                            <label for="title">#{msg.description}</label>
                        </div>
                        <div class="col-sm-5">
                            <h:outputText value="&#160;"/>
                        </div>
                    </div>

                    <div class="row form-group">
                        <p:textEditor value="#{newSurveyMBean.survey.description}" readonly="true" secure="false"  height="200" />
                    </div>
                    
                    <div class="row form-group">
                    <div class="col-sm-5">
                        <h:commandButton action="#{newSurveyMBean.amendSurvey}" value="#{msg.amend}" styleClass="btn btn-primary"  /> 
                    </div>
                    <div class="col-sm-5">
                        <h:commandButton action="returnFromNewSurveyFlow" value="#{msg.cntinue}" styleClass="btn btn-primary"  />
                    </div>
                </div> 


                </h:form>
        </div>
    </ui:define>

</ui:composition>

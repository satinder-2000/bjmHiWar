<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/bjmTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <h:form enctype="multipart/form-data" prependId="false">
            <div class="row">
                <div class="col-sm-6">
                    <h:outputLabel value="Title"/>
                </div>
                <div class="col-sm-6">
                    <h:inputText value="#{addEssayMBean.essay.title}" styleClass="form-control"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                   <h:outputLabel value="Title"/> 
                </div>
                <div class="col-sm-6">
                    <h:inputFile value="#{addEssayMBean.part}" styleClass="form-control"/> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <h:outputText/>
                </div>
                <div class="col-sm-6">
                    <h:commandButton value="Submit" action="#{addEssayMBean.addEssay}" styleClass="btn btn-primary"/>
                </div>
            </div>
            </h:form>
            
            
        </div>
    </ui:define>

</ui:composition>

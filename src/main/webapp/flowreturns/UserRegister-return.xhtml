<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/bjmTemplate.xhtml">

    <ui:define name="content">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <h2><p class="text-center">#{msg.userRegistration}</p></h2>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <p class="text-center"><h6><h:outputText value="#{msg.emailSetPassword}"/></h6></p>
                                    <div class="form-group">

                                        <h:outputLabel styleClass="control-label col-sm-5"/>
                                        <div class="col-sm-5">
                                            <p class="text-left">
                                                <h:form prependId="false">
                                                    <h:commandButton value="#{msg.home}" styleClass="btn btn-primary" action="#{homeMBean.redirectToSiteHome}"/>
                                                </h:form>
                                            </p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
